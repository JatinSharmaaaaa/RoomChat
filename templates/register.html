{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    /* Registration form container styling */
    .max-w-md {
        max-width: 28rem; /* Limit the max width of the container */
        width: 100%; /* Full width for smaller screens */
        background-color: #ffffff; /* White background */
        padding: 1.5rem; /* Reduced padding around the container */
        border-radius: 0.5rem; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        margin: 2rem auto; /* Center horizontally and add vertical margin */
    }
    
    /* Heading styling */
    h2 {
        font-size: 1.25rem; /* Smaller heading size */
        font-weight: bold; /* Bold heading */
        margin-bottom: 1rem; /* Reduced space below the heading */
        color: #2d3748; /* Dark text color */
    }
    
    /* Form input styling */
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select,
    form textarea {
        width: 100%; /* Full width inputs */
        padding: 0.4rem; /* Reduced padding for inputs */
        border: 1px solid #e2e8f0; /* Light gray border */
        border-radius: 0.375rem; /* Rounded corners */
        background-color: #f9fafb; /* Light background for inputs */
        color: #2d3748; /* Dark text color */
        transition: border-color 0.3s; /* Smooth transition */
    }
    
    /* Focus state for inputs */
    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #3b82f6; /* Blue border on focus */
        outline: none; /* Remove default outline */
    }
    
    /* Button styling */
    button {
        background-color: #3b82f6; /* Blue background */
        color: white; /* White text */
        padding: 0.4rem 1rem; /* Reduced padding around the button */
        border-radius: 0.375rem; /* Rounded corners */
        transition: background-color 0.3s; /* Smooth transition */
        width: 100%; /* Full width button */
    }
    
    /* Button hover effect */
    button:hover {
        background-color: #2563eb; /* Darker blue on hover */
    }
    
    /* Paragraph styling */
    p {
        margin-top: 1rem; /* Space above the paragraph */
        color: #4a5568; /* Gray text color */
        font-size: 0.9rem; /* Smaller font size */
    }
    
    /* Link styling */
    a {
        color: #3b82f6; /* Link color */
        text-decoration: none; /* Remove underline */
    }
    
    /* Link hover effect */
    a:hover {
        text-decoration: underline; /* Underline on hover */
    }
    
    /* Responsive design */
    @media (max-width: 640px) {
        .max-w-md {
            padding: 1rem; /* Further adjust padding for smaller screens */
        }
    
        h2 {
            font-size: 1.125rem; /* Smaller heading on mobile */
        }
    
        button {
            padding: 0.4rem; /* Adjust button padding */
        }
    }
    

</style>
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
    </form>
    <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a></p>
</div>
{% endblock %}
