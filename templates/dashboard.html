{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    /* Chatroom Title Styling */
h1 {
    font-size: 1.875rem; /* Slightly larger title */
    font-weight: bold; /* Bold text */
    margin-bottom: 1.5rem; /* Space below the title */
    color: #2d3748; /* Dark text color */
    text-align: center; /* Centered title */
}

/* Chatroom Cards Styling */
.grid {
    display: grid; /* Enable grid layout */
    gap: 1rem; /* Space between grid items */
}

/* Individual Room Card Styling */
.bg-white {
    background-color: #ffffff; /* White background for cards */
    border-radius: 0.5rem; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    padding: 1rem; /* Padding inside the card */
}

/* Room Name Styling */
h2 {
    font-size: 1.25rem; /* Slightly larger room name */
    font-weight: 600; /* Semi-bold room name */
    color: #2d3748; /* Dark text color */
    margin-bottom: 0.5rem; /* Space below room name */
}

/* Room Description Styling */
p {
    color: #4a5568; /* Gray text color for description */
    margin-bottom: 1rem; /* Space below description */
}

/* Button Styling */
a {
    display: inline-block; /* Ensure buttons are block elements */
    background-color: #3b82f6; /* Blue background for buttons */
    color: white; /* White text */
    padding: 0.5rem 1rem; /* Padding around buttons */
    border-radius: 0.375rem; /* Rounded corners */
    text-align: center; /* Center text in buttons */
    text-decoration: none; /* Remove underline */
    transition: background-color 0.3s; /* Smooth transition for hover */
}

/* Button Hover Effect */
a:hover {
    background-color: #2563eb; /* Darker blue on hover */
}

/* Create New Room Button Styling */
.mt-8 {
    margin-top: 2rem; /* Space above the Create New Room button */
    text-align: center; /* Center the button */
}

/* Responsive Design */
@media (max-width: 640px) {
    h1 {
        font-size: 1.5rem; /* Smaller title on mobile */
    }

    .grid {
        grid-template-columns: 1fr; /* Single column on mobile */
    }

    .bg-white {
        padding: 0.75rem; /* Reduced padding for cards on mobile */
    }
}

</style>
<h1 class="text-3xl font-bold mb-6">Your Chatrooms</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for room in rooms %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">{{ room.name }}</h2>
        <p class="text-gray-600 mb-4">{{ room.description }}</p>
        <a href="{% url 'room' room.id %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Join Room</a>
    </div>
    {% empty %}
    <p>You haven't joined any rooms yet.</p>
    {% endfor %}
</div>
<div class="mt-8">
    <a href="{% url 'create_room' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Create New Room</a>
</div>
{% endblock %}
