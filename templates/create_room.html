{% extends 'base.html' %}

{% block title %}Create New Room{% endblock %}

{% block content %}
<style>
    /* Container styling */
    .max-w-md {
        max-width: 28rem;
    }
    
    .bg-white {
        background-color: #ffffff;
    }
    
    .p-8 {
        padding: 1.5rem; /* Reduce padding */
    }
    
    .rounded-lg {
        border-radius: 0.75rem;
    }
    
    .shadow-lg {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .border {
        border-width: 1px;
    }
    
    .border-gray-200 {
        border-color: #e5e7eb;
    }
    
    /* Heading styling */
    .text-2xl {
        font-size: 1.25rem; /* Slightly smaller font size */
        font-weight: bold;
    }
    
    .font-bold {
        font-weight: 700;
    }
    
    .mb-6 {
        margin-bottom: 1rem; /* Reduce bottom margin */
    }
    
    .text-gray-800 {
        color: #2d3748;
    }
    
    .text-center {
        text-align: center;
    }
    
    /* Form styling */
    .space-y-4 > * + * {
        margin-top: 0.75rem; /* Reduce spacing between form elements */
    }
    
    /* Button styling */
    button {
        width: 100%;
        background-color: #1e40af;
        color: white;
        padding: 0.4rem 0.75rem; /* Reduce padding for smaller button */
        border-radius: 0.5rem;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    button:hover {
        background-color: #1c3faa;
        transform: scale(1.05);
    }
    
    button:focus {
        outline: none;
        ring: 4px;
        ring-color: #93c5fd;
    }
    
    /* Focus ring for accessibility */
    button:focus-visible {
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }
    
    /* Form inputs styling */
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select,
    form textarea {
        width: 100%;
        padding: 0.5rem; /* Reduce padding for inputs */
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        background-color: #f9fafb;
        color: #2d3748;
        transition: border-color 0.3s;
    }
    
    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #2563eb;
        outline: none;
    }

    form p textarea {
        height: 170px !important;
    }
    
    /* Media query for responsive design */
    @media (max-width: 640px) {
        .max-w-md {
            width: 90%;
            padding: 1rem;
        }
    
        h2.text-2xl {
            font-size: 1.15rem; /* Smaller font for mobile */
        }
    
        button {
            padding: 0.4rem 0.6rem;
        }
    }
    
    

</style>
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create a New Room</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:ring-4 focus:ring-blue-300 focus:outline-none">
            Create Room
        </button>
    </form>
</div>

{% endblock %}
